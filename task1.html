<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форматування JSON</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            width: 100%;
            height: 200px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            white-space: pre-wrap;
            overflow: auto;
        }
        #error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2>Форматування JSON</h2>

<textarea id="jsonData" placeholder="Введіть JSON дані тут..." spellcheck="false"></textarea>
<button onclick="formatJSON()">Форматувати</button>

<div id="result"></div>
<div id="error"></div>

<script>
    function formatJSON() {
        var jsonDataInput = document.getElementById("jsonData").value;

        try {
            var jsonData = JSON.parse(jsonDataInput);
            var formattedJSON = JSON.stringify(jsonData, null, 4);

            document.getElementById("result").textContent = formattedJSON;
            document.getElementById("error").textContent = '';
        } catch (error) {
            document.getElementById("result").textContent = '';
            document.getElementById("error").textContent = 'Помилка: Введені дані не є коректним JSON!';
        }
    }
</script>

</body>
</html>
